<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MickDog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chocolate+Classical+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>

    <main>

        <nav class="barras-nav">

            <nav class="barra-nav">
                <img class="logo" src="AboveAllMickDog.png" alt="Logo MickDog">

                <div class="barra-busqueda">
                    <input class="buscar" type="text" placeholder="Juegos de Plei">
                    <button class="boton-lupa "><img class="search" src="search.png" alt=""></button>
                </div>

                <div class="cuenta">
                    <img class="user-icon" src="user.png" alt="">
                    <button class="botones">Crear Cuenta</button>
                    <button class="botones">Iniciar Sesión</button>

                </div>

                <div class="div-carrito">
                    <img class="carrito" src="shoppingcart.png" alt="">
                    <div class="valores-carrito">
                        <h1 class="valor-carrito">0</h1>
                        <h1 class="cesta">Carrito</h1>
                    </div>
                </div>

            </nav>

            <div class="barra-nav2">
                <ul class="enlaces">
                    <li class="text"><a class="ofertas" href="#skills">Ofertas</a></li>
                    <li class="text"><a class="enlace" href="#dibujox">Segunda Mano</a></li>
                    <li class="text"><a class="enlace" href="#proyectos">Nuevo</a></li>
                    <li class="text"><a class="enlace" href="#inicio">Vender</a></li>
                    <li class="text"><a class="enlace" href="#inicio">Gratis</a></li>
                    <li class="text"><a class="enlace" href="#inicio">Ayuda</a></li>
                    <li class="text">
                        <select class="form-categorias" aria-label="Default select example">
                            <option selected>Categorías</option>
                            <option value="1">Electronicos</option>
                            <option value="2">Vestir/Moda</option>
                            <option value="3">Cocina</option>
                            <option value="4">Escuela</option>
                            <option value="5">Películas y TV</option>
                            <option value="6">Deportes</option>
                            <option value="7">Mascotas</option>
                            <option value="8">Juguetes</option>
                            <option value="9">Videojuegos</option>
                        </select>
                    </li>
                </ul>
            </div>

            <div class="carousel-container">
                <div class="carousel-slide">
                    <img src="PugDay (2).png" alt="Image 1">
                    <img src="Moda.png" alt="Image 2">
                    <img src="image3.jpg" alt="Image 3">
                </div>
                <button id="prevBtn"></button>
                <button id="nextBtn"></button>
            </div>



    </main>

    <script src="script.js"></script>

</body>

</html>
